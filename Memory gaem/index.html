<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            min-height: 100vh;
            min-width: 100vw;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 3px solid #fff3;
            max-width: 90vw;
            max-height: 90vh;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 20px #fff8, 0 0 40px #4a90e2aa;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .difficulty-buttons {
            display: flex;
            gap: 1.5rem;
            flex-direction: row;
            justify-content: center;
            margin-top: 2rem;
        }

        .difficulty-btn {
            padding: 1.5rem 2.5rem;
            font-size: 1.5rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            background: linear-gradient(45deg, #4a90e2, #67b26f);
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            box-shadow: 0 4px 20px #0005;
        }

        .difficulty-btn:hover {
            transform: scale(1.08) translateY(-5px);
            box-shadow: 0 8px 24px #0007;
        }

        .difficulty-btn.easy {
            background: linear-gradient(45deg, #67b26f, #4ca2cd);
        }

        .difficulty-btn.medium {
            background: linear-gradient(45deg, #ff9966, #ff5e62);
        }

        .difficulty-btn.hard {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px #fff8, 0 0 40px #4a90e2aa;
            }
            to {
                text-shadow: 0 0 40px #fff, 0 0 80px #67b26faa;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Memory Game</h1>
        <div class="difficulty-buttons">
            <button class="difficulty-btn easy" onclick="window.location.href='easy.html'">Easy (4x4)</button>
            <button class="difficulty-btn medium" onclick="window.location.href='medium.html'">Medium (5x5)</button>
            <button class="difficulty-btn hard" onclick="window.location.href='hard.html'">Hard (10x10)</button>
        </div>
        <p style="margin-top:2rem;font-size:1.2rem;opacity:0.8;">Choose your difficulty to start playing!</p>
    </div>
</body>
</html>
